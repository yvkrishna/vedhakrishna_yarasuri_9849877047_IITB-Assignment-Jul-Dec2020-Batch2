            <form action="/RecognizeOCR" method="POST"  enctype="multipart/form-data">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" name="ocrImage" onchange="FileUpload(event)">

              <button class="btn btn-primary btn-lg" type="submit">Upload</a>

      <script>
        if(document.getElementById("myimage").src == ""){
            document.getElementById("myimage").style.display="none"
            //document.getElementById("img-block").style.display="none"
        }
        function FileUpload(event){
            var selectedFile = event.target.files[0];
            var reader = new FileReader();
            var imgtag = document.getElementById("myimage");
            imgtag.title = selectedFile.name;
            
            reader.onload = function(event) {
                document.getElementById("myimage").style.display="block"
                document.getElementById("img-block").style.paddingBottom = "16px"
                imgtag.src = event.target.result;
            };
             reader.readAsDataURL(selectedFile);
        }
      </script>
